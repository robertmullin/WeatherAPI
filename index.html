<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Robert M">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <title>Weather Forecast || A Light Weather Forecast App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>



</head>

<body>

    <div class="container">

        <div class="info-wrap">
            <h2 class="weather-place"></h2>
        </div>
        
        <div class="info-wrap">
        <h4>Current Temperature:</h4><h3 class="weather-temperature"></h3>
        </div>
        
        <div class="info-wrap">
        <h4>Min/Max Temperature:</h4><h3 class="weather-min-temperature"></h3><h3 class="weather-max-temperature"></h3>
        </div>
        
        
        <div class="info-wrap">
        <h4>Conditions:</h4><h3 class="weather-description"></h3>
        </div>
        
        <div class="info-wrap">
        <h4>Wind Speed:</h4><h3 class="weather-wind-speed"></h3>
        </div>

        <div class="info-wrap">
        <h4>Humidity:</h4><h3 class="weather-humidity"></h3>
        </div>

       <div class="info-wrap">
        <h4>Sunrise and Sunset:</h4><h3 class="weather-sunrise"></h3><h3 class="weather-sunset"></h3>
        </div>
        
    </div>

    <script src="js/main.js"></script>
    <script src="js/openweather.js"></script>
</body>

</html>
