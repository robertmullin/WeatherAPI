<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Robert M">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <title>Weather Forecast || A Light Weather Forecast App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="container">

        <div class="info-wrap">
            <h2 class="weather-place"></h2>
        </div>
        
        <div class="info-wrap">
        <h4 id="title">Current Temperature:</h4><h1 class="weather-temperature celcius" id="temp"> C&deg;</h1>
        <h1 class="farenheit hide"> F&deg;</h1>
        <button id="toggle">Toggle F&deg;/C&deg;</button>
        </div>
        
        <div class="info-wrap" id="minmax">
        <h4>Min/Max Temperature:</h4><h3 class="weather-min-temperature"></h3>/<h3 class="weather-max-temperature"></h3>
        </div>
        
        <div class="info-wrap">
        <h4>Humidity:</h4><h3 class="weather-humidity"></h3>
        </div>
        
        <div class="info-wrap">
        <h4>Conditions:</h4><h3 class="weather-description"></h3>
        <div class="weather-icon"></div>
        </div>

        
    </div>

    <script src="js/main.js"></script>
    <script src="js/openweather.js"></script>
</body>

</html>
